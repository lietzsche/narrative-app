<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
        (function(l) {
            var repoBase = "/narrative-app/"; // 리포 이름 정확히
            if (!l.pathname.startsWith(repoBase)) return;
            var path = l.pathname.slice(repoBase.length);
            var search = l.search ? l.search.slice(1) : "";
            var hash = l.hash || "";
            var q = path ? ("?p=" + encodeURIComponent(path)) : "";
            var s = search ? ("&" + search) : "";
            l.replace(repoBase + q + s + hash);
        })(location);
    </script>
</head>
<body></body>
</html>
